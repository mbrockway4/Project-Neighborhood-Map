<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Neighborhood Map</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='css/style.css'>
    <link rel='stylesheet' media='(max-width: 670px)' href='css/style-Responsive.css'> </head> <input type='button' id='hidenav' value='Hide/Show Search' onClick='navToggle()'>

<body>
    <div id='map_canvas'></div>
    <div class='options-box'>
        <h3> Neighborhood Tool Map V1.0 <br> Searching in 48128...</h3> <select data-bind='options: types, value:selectedType, event:{ change: filter}'></select>
        <div data-bind='text:error'></div>
        <ul data-bind='foreach: locList' id='list'>
            <li data-bind='visible:show, text: name, event : {mouseover: $parent.onMouseover, mouseout: $parent.onMouseout, click: $parent.showInfo}'></li>
        </ul>
    </div>
    </div>
    <div id='map'></div>
</body>
<script async src='js/libs/jquery.min.js'></script>
<script src='js/libs/knockout-3.4.1.js'></script>
<script src='js/app.js'></script>
<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyB2rRCJ7tivlN2KaYRu7t-gASxoLfPUC_U&libraries=places&callback=initMap' onerror="googleError()" async></script>
</html>
